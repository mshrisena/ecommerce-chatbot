<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>E-commerce Chatbot</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h2>Login</h2>
    <input type="text" id="username" placeholder="Username" />
    <input type="password" id="password" placeholder="Password" />
    <button type="button" onclick="login()">Login</button>

    <div id="chat-container" style="display:none;">
      <button type="button" onclick="logout()">Logout</button>

      <div id="chat-box"></div>

      <form id="chat-form">
        <input type="text" id="message" placeholder="Ask me something..." required />
        <button type="submit">Send</button>
      </form>

      <button type="button" onclick="startVoice()">ðŸŽ¤ Speak</button>
      <button type="button" onclick="loadHistory()">View Chat History</button>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
